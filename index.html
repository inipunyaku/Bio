<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tambahkan link ke Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha384-km7s8eT+Tn9U4F1bpk6Fl/A6G6BDa8f8QdQ4AdKhTxEv6zBjZe4+biEmFdkGmeMkg" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 20px;
        }

        .bio {
            max-width: 400px;
        }

        h1 {
            margin-bottom: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            margin-bottom: 10px;
        }

        a {
            color: #66c2ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Dark Mode */

        body.dark-mode {
            background-color: #1a1a1a;
            color: #fff;
        }

    </style>
    <title>Farhan Fadila - Bio</title>
</head>
<body>

    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="Farhan Fadila's Profile Picture">
        </div>
        <div class="bio">
            <h1>Farhan Fadila</h1>
            <ul>
                <li><a href="https://www.instagram.com/farhan_fadila29" target="_blank"><i class="fab fa-instagram"></i></a></li>
                <li><a href="https://github.com/inipunyaku" target="_blank"><i class="fab fa-github"></i></a></li>
                <li><a href="https://www.linkedin.com/in/farhan-fadila29" target="_blank"><i class="fab fa-linkedin"></i></a></li>
            </ul>
        </div>
    </div>

</body>
</html>
